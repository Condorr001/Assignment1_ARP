# drone parameters
[drone]
mass=1
time_step=0.01
viscous_coefficient=10
init_pos_x=20
init_pos_y=20
# every 1000 iterations the drone will read from this
# file. Note that the period of each iteration is given
# by the time step that is expressed in seconds
reading_rate_reductor=1000
area_of_effect=20
function_scale=10

[input]
max_force=150
force_step=10
reading_rate_reductor=100

# sleep_for is in seconds and it's the amount
# of time that elapses between one process is checked
# after the other
[wd]
sleep_for=1

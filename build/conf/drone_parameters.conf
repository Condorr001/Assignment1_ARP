# drone parameters
# the different drone parameters that can be set are:
# mass, force_step, viscous_coefficient
[drone]
mass=1
time_step=0.01
viscous_coefficient=3
init_pos_x=20
init_pos_y=20
# every 1000 iterations the drone will read from this
# file. Note that the period of each iteration is given
# by the time step that is expressed in seconds
reading_rate_reductor=1000
area_of_effect=20
function_scale=10

[input]
max_force=150
force_step=10
reading_rate_reductor=100

# TODO to implement
# refresh is in seconds
[wd]
refresh=120
